// ============================================================================
// RPM SonarQube Configuration
// ============================================================================
// Provides: SonarQube plugin with standard Smarsh defaults.
// Project-specific overrides (project key, name) can be set in build.gradle.
// ============================================================================

apply plugin: 'org.sonarqube'

sonarqube {
    properties {
        property 'sonar.sourceEncoding', 'UTF-8'
        property 'sonar.test.exclusions', 'src/test/**'
        // Convention-based defaults - override in project build.gradle if needed
        property 'sonar.projectKey', "${project.group}:${project.name}"
        property 'sonar.projectName', project.name
    }
}
